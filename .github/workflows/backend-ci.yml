---
name: Backend CI

"on":
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --dev

      - name: Test
        run: uv run pytest

      - name: Format check
        run: uv run ruff format --check

      - name: Lint check
        run: uv run ruff check

      - name: Type check
        run: uv run pyrefly check
